<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="/admin/statics/css/tabler.min.css">
  <link rel="stylesheet" href="/admin/statics/css/tabler-icons.min.css">
  <link rel="stylesheet" href="/admin/statics/css/fontawesome.min.css">

  <link rel="stylesheet" href="/admin/statics/css/main.css">
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.1/dist/amazon-cognito-identity.min.js"></script>
  {% if admin.favicon_url %}
  <link rel="icon" href="{{ admin.favicon_url }}">
  {% endif %}
  {% block head %}
  {% endblock %}
  <title>{{ admin.title }}</title>
</head>

<body>

    {% endblock %}
  </main>
  {% endblock %}

  <script type="text/javascript" src="{{ url_for('admin:statics', path='js/tabler.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('admin:statics', path='js/popper.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('admin:statics', path='js/bootstrap.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('admin:statics', path='js/select2.full.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('admin:statics', path='js/flatpickr.min.js') }}"></script> #}
  {# <!-- jQuery (Tablerとselect2に必要) --> #}
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

  <script type="text/javascript" src="/admin/statics/js/main.js"></script>
